site_name: my-bindu-agent
repo_url: https://github.com/your_github_handle/my-bindu-agent
site_url: https://your_github_handle.github.io/my-bindu-agent
site_description: A Bindu AI agent for intelligent task handling
site_author: Your Name
edit_uri: edit/main/docs/
repo_name: your_github_handle/my-bindu-agent
copyright: Maintained by <a href="https://your_github_handle.com">your_github_handle</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/my_bindu_agent"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your_github_handle/my-bindu-agent
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/my-bindu-agent

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true